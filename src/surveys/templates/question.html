<html>
    <head>
        <title>EvalHub</title>
    </head>
    <body>
        <h1>Your Questions</h1>
        <form method="POST" action="/questions/new">
            <input name="question_text", input id="id_new_question", placeholder="Enter a new question" />
            {% csrf_token %}
        </form>
        <table id="id_question_table">
            {% for question in questions %}
                <tr><td>{{ forloop.counter }}: {{ question.text }}</td></tr>
            {% endfor %}
        </table>
    </body>
</html>
