<!DOCTYPE html>
<html>
<body>
    {% if submitted %}
        <div class="confirmation-message">
            <h2>Thank you for your feedback!</h2>
            <p>Your responses have been submitted.</p>
        </div>
    {% else %}
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>
    {% endif %}
</body>
</html>
