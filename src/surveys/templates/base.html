<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <title>EvalHub</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="icon" href="data:,"></link> <!-- Prevent browser from requesting favicon.ico -->
  </head>

  <body>
    <div class="container">
      <div class="row justify-content-center p-5 bg-body-tertiary rounded-3">
        <div class="col-lg-6 text-center">
          <h1 class="display-1 mb-4">{% block header_text %}{% endblock %}</h1>
          {% block content %}{% endblock %}
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-lg-6">{% block table %}{% endblock %}</div>
      </div>
    </div>

    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script>
      // Clear validation error on input
      const attachErrorClearHandler = () => {
        const textInput = document.querySelector("#id_text");
        if (textInput) {
          textInput.oninput = () => {
            textInput.classList.remove("is-invalid");
          };
        }
      };

      window.onload = attachErrorClearHandler; // Attach on initial load
      document.body.addEventListener('htmx:afterSwap', attachErrorClearHandler); // Attach after every htmx swap
    </script>

  </body>
</html>
