{% extends "base.html" %}

{% block header_text %}Survey Responses{% endblock %}

{% block table %}
<div>
    {% for question in survey.question_set.all %}
        <h3>{{ question.text }}</h3>
        <ul>
            {% for answer in question.answer_set.all %}
                <li>{{ answer.answer_text }}</li>
            {% endfor %}
        </ul>
    {% endfor %}
</div>
{% endblock %}
