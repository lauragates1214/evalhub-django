{% extends 'base.html' %}

{% block header_text %}Start a New Survey{% endblock %}

{% block content %}
<form method="POST" action="{% url 'new_survey' %}">
  {% csrf_token %}
  <input 
    id="id_text"
    name="text"
    class="form-control form-control-lg {% if form.errors %}is-invalid{% endif %}"
    placeholder="Enter a survey question"
    value="{{ form.text.value | default:'' }}"  
    aria-describedby="id_text_feedback"  
    required
  />
  {% if form.errors %}
    <div id="id_text_feedback" class="invalid-feedback">  
       {{ form.errors.text.0 }}
    </div>
  {% endif %}
</form>
{% endblock %}
