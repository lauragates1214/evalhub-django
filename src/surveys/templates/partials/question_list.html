<form method="POST" action="{% url 'view_survey' survey.id %}" 
      hx-post="{% url 'view_survey' survey.id %}"
      hx-target="#question-container"
      hx-swap="innerHTML">
  {% csrf_token %}
  <input 
    id="id_text"
    name="text"
    class="form-control form-control-lg {% if form.errors %}is-invalid{% endif %}"
    placeholder="Enter a survey question"
    value="{{ form.text.value | default:'' }}"  
    required
  />
  {% if form.errors %}
    <div id="id_text_feedback" class="invalid-feedback">  
       {{ form.errors.text.0 }}
    </div>
  {% endif %}
</form>

<table class="table" id="id_question_table">
  {% for question in survey.question_set.all %}
  <tr>
    <td>{{ forloop.counter }}: {{ question.text }}</td>
  </tr>
  {% endfor %}
</table>
