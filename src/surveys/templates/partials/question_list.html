<form method="POST" action="{% url 'instructors:view_survey' survey.id %}" 
      hx-post="{% url 'instructors:view_survey' survey.id %}"
      hx-target="#question-container"
      hx-push-url="true">
  {% csrf_token %}
  {% include "includes/form_input.html" with form=form %}
</form>

<table class="table" id="id_question_table">
  {% for question in survey.question_set.all %}
  <tr>
    <td>{{ forloop.counter }}: {{ question.text }}</td>
  </tr>
  {% endfor %}
</table>
