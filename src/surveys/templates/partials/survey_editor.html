<h2>{{ survey.name }}</h2>
<p>Survey created successfully!</p>

<div id="question-container">
  <form method="POST" action="{% url 'view_survey' survey.id %}" 
        hx-post="{% url 'view_survey' survey.id %}"
        hx-target="#question-container"
        hx-swap="innerHTML">
    {% csrf_token %}
    <input type="text" id="id_text" name="text" placeholder="Add a question">
    <button type="submit">Add Question</button>
  </form>
  
  <table class="table" id="id_question_table">
    {% for question in survey.question_set.all %}
    <tr>
      <td>{{ forloop.counter }}: {{ question.text }}</td>
    </tr>
    {% endfor %}
  </table>
</div>

  <img src="{% url 'survey_qr_code' survey.id %}" class="qr-code" alt="Survey QR Code">
  <a href="{% url 'survey_responses' survey.id %}">View Responses</a>
  <a href="{% url 'export_responses' survey.id %}">Export to CSV</a>
