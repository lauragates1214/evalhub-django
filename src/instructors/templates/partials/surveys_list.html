<h2>Your Surveys</h2>
{% for survey in surveys %}
    <!-- fallback url followed by htmx -->
    <a href="{% url 'instructors:survey_detail' survey.id %}"
        hx-get="{% url 'instructors:survey_detail' survey.id %}"
        hx-target="#main-content"
        hx-push-url="true">
        {{ survey.name }}
    </a>
{% empty %}
    <p>No surveys yet</p>
{% endfor %}
