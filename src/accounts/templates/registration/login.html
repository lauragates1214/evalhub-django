{% extends 'base.html' %}

{% block header_text %}Log In{% endblock %}

{% block content %}
  <form method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <input 
        name="username" 
        type="email" 
        class="form-control" 
        placeholder="Email address"
        required
      />
    </div>
    <div class="mb-3">
      <input 
        name="password" 
        type="password" 
        class="form-control" 
        placeholder="Password"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary">Log in</button>
  </form>
{% endblock %}
